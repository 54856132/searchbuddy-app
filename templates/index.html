<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SearchBuddy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
      text-align: center;
    }
    header {
      padding: 2rem 1rem;
    }
    input[type="text"] {
      width: 90%;
      max-width: 600px;
      padding: 1rem;
      font-size: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .result-message {
      margin-top: 2rem;
      font-style: italic;
    }
    footer {
      margin-top: 3rem;
      padding: 1rem;
      background: #eee;
      font-size: 0.9rem;
    }
    footer a {
      margin: 0 1rem;
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>SearchBuddy</h1>
    <form action="/" method="POST">
      <input type="text" name="lyrics" placeholder="Enter lyrics or keywords" required>
      <br>
      <button type="submit">Search</button>
    </form>
  </header>

  <main>
    {% if loading %}
      <div class="result-message">
        <em>Loading... please wait while we find the best match.</em>
      </div>
    {% elif message %}
      <div class="result-message">
        {{ message }}
      </div>
    {% endif %}
  </main>

  <footer>
    <a href="/about">About</a>
    <a href="/privacy">Privacy</a>
    <a href="/contact">Contact</a>
    <p>&copy; 2025 SearchBuddy. All rights reserved.</p>
  </footer>
